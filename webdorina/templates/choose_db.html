<div class="jumbotron">
        <div class="spacer-2">&nbsp;
            <div class="form-group form-row align-items-center">
                <select class="form-control" id="assembly"
                        data-bind="value: selected_assembly"
                        placeholder="Select species and assembly">
                </select>
            </div>
        </div>
    </div>


<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="panel-title">
            Choose a doRiNA database
        </h4>
    </div>
    <div id="chooseDatabase" class="expansion-panel list-group-item">
        <div class="panel-body">
            <form class="form-inline" role="form"
                  data-bind="submit: show_simple_search">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="assembly">Assembly</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-10">
                        <select class="form-control" id="assembly"
                                data-bind="value: chosenAssembly"
                                placeholder="Select assembly...">
                        </select>
                    </div>
                    <div class="form-group col-xs-2">
                        <button type="submit" class="btn btn-primary"
                                data-bind="enable: chosenAssembly">
                            <span class="glyphicon glyphicon-hdd"></span> Search
                            Database
                        </button>
                    </div>
                    <div class="form-group col-xs-2"
                         data-bind="visible: loading_regulators">
                        <p class="text-center">Loading regulators...</p>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
