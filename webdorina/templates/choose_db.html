      <div class="panel panel-default" style="overflow: visible" data-bind="visible: mode() == 'choose_db'">
        <div class="panel-heading">
          <h4 class="panel-title">
            Choose a doRiNA database
          </h4>
        </div>
        <div id="chooseDatabase" class="panel-collapse collapse in">
          <div class="panel-body">
            <form class="form-inline" role="form" data-bind="submit: show_simple_search">
              <div class="row">
                <div class="form-group col-xs-2">
                  <label for="assembly">Assembly</label>
                </div>
              </div>
              <div class="row">
              <div class="form-group col-xs-10">
                <select class="form-control" id="assembly" data-bind="value: chosenAssembly" placeholder="Select assembly...">
                </select>
              </div>
              <div class="form-group col-xs-2">
              <button type="submit" class="btn btn-primary" data-bind="enable: chosenAssembly">
                <span class="glyphicon glyphicon-hdd"></span> Search Database</button>
              </div>
              <div class="form-group col-xs-2" data-bind="visible: loading_regulators">
                <p class="text-center">Loading regulators...</p>
                </select>
              </div>
             </div>
            </form>
          </div>
        </div>
      </div>
