<div class="card">
    <div class="card-header bg-theme" id="headingThree">

        <h4 class="panel-title collapsed text-black"
            data-toggle="collapse"
            data-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree">
            Results
        </h4>

    </div>

    <div id="collapseThree" class="collapse"
         aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body collapse" id="results">
            <div class="row justify-content-start" data-bind="visible: results">
                <span data-bind="text: results().length + ' of '
                + total_results() + ' results loaded.'  "></span>
            </div>


            <div class="btn-group justify-content-end">
                <button type="button" class="btn btn-info btn-lg"
                        data-bind="click: new_search">
                    <span class="material-icons">search</span>
                    New search
                </button>
                <button href="{{ url_for('download_results', uuid=uuid) }}"
                        class="btn btn-default btn-lg">
                    <span class="material-icons">file_download</span>
                    Download
                </button>
                <!-- ko if: galaxy_url -->
                <a data-bind="attr:{href:decodeURIComponent(galaxy_url())+'?tool_id=dorina_search&STATUS=OK&URL='+origin()+'{{ url_for('download_results', uuid=uuid) }}'}"
                   class="btn btn-default btn-lg">
                    <span class="material-icons">share</span>
                    Send to Galaxy</a>
                <!-- /ko -->
                <button type="button"
                        class="btn btn-default btn-sm"
                        data-bind="visible: more_results, click: load_more_results">
                    <span class="material-icons">add</span>
                    More results
                </button>
            </div>

            <div class="row" id="table-wrapper">
                <div class="col-lg-8 justify-content-center">
                    <table class="table table-striped table-responsive"
                           id="resultTable">
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
