{% extends 'layout.html' %}
{% set active_page = 'regulators' -%}
{% block body %}
    <div class="jumbotron">
        <h4 class="typography-display-1">Available regulators</h4>
        <div class="spacer-2">&nbsp;
            <div class="form-group form-row align-items-center">
                <select class="form-control" id="assembly"
                        data-bind="value: selected_assembly"
                        placeholder="Select species and assembly">
                </select>
            </div>
        </div>
    </div>

    <div class="regulator-group" data-bind="foreach: regulators">
        <div class="jumbotron">
            <div class="regulator-entry">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span data-bind="text: summary"></span>
                <ul>
                    <li data-bind="text: description"></li>
                    <li>
                        <a data-bind="attr: {href: 'api/v1.0/download/regulator/' + $parent.selected_assembly() + '/' + id}">Download</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
{% block extra_scripts %}
    <script type="text/javascript">

        $(document).ready(function () {
            var net = new DoRiNANet();
            var viewmodel = new RegulatorViewModel(net);
            ko.applyBindings(viewmodel);
            SetViewModel(viewmodel);
{#            $("[data-toggle='tooltip']").tooltip();#}
            viewmodel.init();

            $('#genes').on('show.bs.collapse', function () {
                $('#genes-icon').removeClass('glyphicon-plus')
                    .addClass('glyphicon-minus');
            }).on('hide.bs.collapse', function () {
                $('#genes-icon').removeClass('glyphicon-minus')
                    .addClass('glyphicon-plus');
            });
        });
    </script>
{% endblock %}
